<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/register.css" type="text/css"/>
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="curso.svg" class="left-login-img" alt="curso-login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <form method="POST" action="">
                        <div class="divisao">
                        <label for="usuario">Informe seu nome de Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class="divisao">
                        <label for="e-mail">Informe seu E-mail</label>
                        <input type="text" name="senha" placeholder="Senha">
                        </div>
                        <div class="divisao">
                        <label for="senha">Informe sua Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                        </div>
                        <div class="divisao">
                        <label for="senha">Confirme sua Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                        </div>
                    </form>
                </div>
                <button class="btn-login">Login</button>
                
                <a class="cadastro-link" href="index.html">Já é um usuário? faça login aqui.</a>
            </div>

        </div>
    </div>
</body>
</html>
